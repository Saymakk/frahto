name: frahto
description: Агрегатор перевозчиков
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.1.3
  hooks_riverpod: ^2.1.3
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.6
  intl_phone_number_input: ^0.7.2
  mask_text_input_formatter: ^2.4.0
  pinput: ^2.2.23
  dropdown_button2: ^1.9.2
  syncfusion_flutter_datepicker: ^20.4.48
  oktoast: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

